  Linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglfw3-dev gcc-multilib g++-multilib libfreetype6-dev libxinerama-dev libxcursor-dev libxi-dev

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Check Product
      run: |
        cd build
        ls -l
        file slope_defense

    - name: Package Product
      run: |
        cd build
        chmod +x slope_defense
        zip -r slope-defense-linux.zip slope_defense

    - name: Archive Product
      uses: actions/upload-artifact@v1
      with:
        name: slope-defense-linux.zip
        path: build/slope-defense-linux.zip

  Mac:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Check Product
      run: |
        cd build
        ls -l
        file slope_defense

    - name: Package Product
      run: |
        cd build
        chmod +x slope_defense
        zip -r slope-defense-mac.zip slope_defense

    - name: Archive Product
      uses: actions/upload-artifact@v1
      with:
        name: slope-defense-mac.zip
        path: build/slope-defense-mac.zip

